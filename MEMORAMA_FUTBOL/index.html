<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MemoramaDeFutbol</title>
  <style>



body {
      background-color: rgb(0, 0, 0);
    }

    
    canvas {
      background-color: rgb(7, 216, 0);
      border:5px solid rgb(255, 252, 252);
      display: block;
      margin: 0 auto;



    }

  </style>
</head>
<body>

  <canvas id="mycanvas" width="600" height="700"></canvas>

<script>

/// NOMBRE:FLORES SANCHEZ JOSE RAMON
/// PROGRAMACION AVANAZADA EN INTERNET
/// CARRERA : INGENERIA EN DESARROLLO DE SOFTWARE
//// TURNO : VESPERTNO
//// EXAMEN U2 : MEMORAMA


 const mycanvas = document.getElementById("mycanvas");
    const ctx = mycanvas.getContext("2d");


    /////DISEÃ‘O DEL MEMORAMA CAMPO DE FUTBOL
        
        ctx.beginPath();
        ctx.fillStyle = "white";
        ctx.fillRect(0, 330, 230, 10);

        ctx.strokeStyle = "#00000";
        ctx.lineWidth = 5;
        ctx.strokeRect(0, 330,230, 10);


        ctx.beginPath();
        ctx.fillStyle = "white";
        ctx.fillRect(180, 70, 230, 10);

        ctx.strokeStyle = "#00000";
        ctx.lineWidth = 5;
        ctx.strokeRect(180, 70,230, 10);


        
        ctx.beginPath();
        ctx.fillStyle = "white";
        ctx.fillRect(170, 0, 15, 80);

        ctx.strokeStyle = "#00000";
        ctx.lineWidth = 5;
        ctx.strokeRect(170, 0,15,80);


        ctx.beginPath();
        ctx.fillStyle = "white";
        ctx.fillRect(395, 0, 15, 80);

        ctx.strokeStyle = "#00000";
        ctx.lineWidth = 5;
        ctx.strokeRect(395, 0,15,80);



         ctx.beginPath();
        ctx.fillStyle = "white";
        ctx.fillRect(180, 610, 230, 10);

        ctx.strokeStyle = "#00000";
        ctx.lineWidth = 5;
        ctx.strokeRect(180, 610,230, 10);


        ctx.beginPath();
        ctx.fillStyle = "white";
        ctx.fillRect(170, 610, 15, 90);

        ctx.strokeStyle = "#00000";
        ctx.lineWidth = 5;
        ctx.strokeRect(170, 610,15,90);

        
        ctx.beginPath();
        ctx.fillStyle = "white";
        ctx.fillRect(400, 610, 15, 90);

        ctx.strokeStyle = "#00000";
        ctx.lineWidth = 5;
        ctx.strokeRect(400, 610,15,90);





        ctx.beginPath();
        ctx.fillStyle = "white";
        ctx.fillRect(370, 330, 230, 10);

        ctx.strokeStyle = "#00000";
        ctx.lineWidth = 5;
        ctx.strokeRect(370, 330,230, 10);

        ////Circulo del Campo

        ctx.beginPath();
        ctx.arc(300, 330, 70, 0, 2 * Math.PI);
        ctx.strokeStyle = "#ffffff";
        ctx.lineWidth = 5;
        ctx.stroke();

    










</script>
</body>
</html>
