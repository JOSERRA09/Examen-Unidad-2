<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MemoramaDeFutbol</title>
  <style>
    body {
      background-color: rgb(0, 0, 0);
      color: white;
      text-align: center;
    }
    canvas {
      background-color: rgb(7, 216, 0);
      border: 5px solid rgb(255, 252, 252);
      display: block;
      margin: 0 auto;
    }
    #timer, #pairsCounter {
      font-size: 30px;
      margin-bottom: 20px;
      display: none; 
    }
    #startButton {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 20px;
      cursor: pointer;
      background-color: #06a700;
      color: rgb(0, 0, 0);
      border: none;
      border-radius: 5px;
    }
    #title {
      font-size:35px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <h2 id="title">
    MEMORAMA FUTBOL PLAYERS
  </h2>

  <div id="timer">Tiempo: 0s</div>
  <div id="pairsCounter">Pares Acertados: 0</div>


  <canvas id="mycanvas" width="600" height="700"></canvas>

  <audio id="MusicaDeFondo" loop>
    <source src="HimnoDeLaWCL.mp3" type="audio/mp3">
  </audio>

  <audio id="Sonido">
    <source src="Balon.mp3" type="audio/mp3">
  </audio>

  <audio id="CHECHE">
    <source src="CHE-CHE.MP3" type="audio/mp3">
  </audio>




  <button id="startButton">Iniciar Juego</button>

  <script>
    const mycanvas = document.getElementById("mycanvas");
    const ctx = mycanvas.getContext("2d");
    const MusicaDeFondo = document.getElementById("MusicaDeFondo");
    const timerDiv = document.getElementById("timer");
    const startButton = document.getElementById("startButton");
    const Sonido = document.getElementById("Sonido");
    const pairsCounterDiv = document.getElementById("pairsCounter");
    const title =document.getElementById("title");
    const CHECHE = document.getElementById("CHECHE")

    var Cartas = [];
    var voltearCarta = [];
    var Pares = 0;
    var nivel = 1;
    var totalPares = 15;
    var InicioTiempo;
    var IniciarJuego = false;
    var moves = 0;
    var acertados = 0;

    /////CARGA LAS IMAGENES
    const cartaImage = new Image();
    cartaImage.src = 'Neymar.png';
    cartaImage.onload = () => {
      console.log('Imagen cargada correctamente');
    };
    cartaImage.onerror = () => {
      console.error('Error al cargar la imagen');
    };

    //// ESTO DUPLICA LAS CARTAS AL FORMAR PARES

    let cartasdeljuego = Array(totalPares).fill(cartaImage.src);
    cartasdeljuego = [...cartasdeljuego, ...cartasdeljuego];




    ////ESTO ES PARA BARAJAR LAS CARTAS
    function Barajear(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    ////ICARTAS 
    function Icartas() {
      Cartas = [];
      for (let i = 0; i < cartasdeljuego.length; i++) {
        Cartas.push({ voltear: false, matched: false });
      }
      drawcartas();
    }


    ///// DIBUJA LAS CARTAS DENTRO DEL CANVAS
    function drawcartas() {
      ctx.clearRect(0, 0, mycanvas.width, mycanvas.height);
    

      ////DIBUJA EL CAMPO DE FUTBOL
      drawCampo();

      for (let i = 0; i < cartasdeljuego.length; i++) {
        const x = (i % 5) * 120;
        const y = Math.floor(i / 5) * 120;
        ctx.fillStyle = "#ffffff";
        ctx.fillRect(x, y, 100, 100);

        ///// MUESTRA LA IMAGEN CUANDO LA CARTA ESTA VOLTEADA
        if (Cartas[i].voltear || Cartas[i].matched) {
          const img = new Image();
          img.src = cartasdeljuego[i];
          img.onload = function(){
            ctx.drawImage(img, x, y, 100, 100);
          };
          img.onerror = function() {
            console.error(`Error al cargar la imagen ${cartasdeljuego[i]}`);
          };
        } else {
          ctx.fillStyle = "#000000";
          ctx.fillRect(x + 5, y + 5, 90, 90);
        }
      }
    }
    ////// ESTO ES PARA VERIFICAR SI HAY UN PAR
    function checkForMatch() {
      if (voltearCarta.length < 2) return;

      const [first, second] = voltearCarta;
      if (cartasdeljuego[first.index] === cartasdeljuego[second.index]) {
        Cartas[first.index].matched = true;
        Cartas[second.index].matched = true;
        acertados++;
        CHECHE.play();
        pairsCounterDiv.textContent = `Pares Acertados: ${acertados}`;
      } else {
        Cartas[first.index].voltear = false;
        Cartas[second.index].voltear = false;
      }
      
      voltearCarta = [];
      drawcartas();
    }

    ///// AL HACER CLIC EN LA CARTA
    mycanvas.addEventListener("click", (e) => {
      if (!IniciarJuego) return; 
      const x = e.offsetX;
      const y = e.offsetY;
      const index = Math.floor(x / 120) + Math.floor(y / 120) * 5;

      
      if (!Cartas[index].voltear && voltearCarta.length < 2) {
        Cartas[index].voltear = true; 
        voltearCarta.push({index: index});
        Sonido.play(); //// ESTO HACE QUE EL SONIDO AL VOLTEAR LA CARTA
        drawcartas();
        checkForMatch(); 
      }
    });

    ////////DISEÃ‘O DEL CAMPO DE FUTBOL

    function drawCampo() {
      ctx.beginPath();
      ctx.fillStyle = "white";
      ctx.fillRect(0, 330, 230, 10);
      ctx.strokeStyle = "#000000";
      ctx.lineWidth = 5;
      ctx.strokeRect(0, 330, 230, 10);

      ctx.beginPath();
      ctx.fillStyle = "white";
      ctx.fillRect(180, 70, 230, 10);
      ctx.strokeStyle = "#000000";
      ctx.lineWidth = 5;
      ctx.strokeRect(180, 70, 230, 10);

      ctx.beginPath();
      ctx.fillStyle = "white";
      ctx.fillRect(170, 0, 15, 80);
      ctx.strokeStyle = "#000000";
      ctx.lineWidth = 5;
      ctx.strokeRect(170, 0, 15, 80);

      ctx.beginPath();
      ctx.fillStyle = "white";
      ctx.fillRect(395, 0, 15, 80);
      ctx.strokeStyle = "#000000";
      ctx.lineWidth = 5;
      ctx.strokeRect(395, 0, 15, 80);

      ctx.beginPath();
      ctx.fillStyle = "white";
      ctx.fillRect(180, 610, 230, 10);
      ctx.strokeStyle = "#000000";
      ctx.lineWidth = 5;
      ctx.strokeRect(180, 610, 230, 10);

      ctx.beginPath();
      ctx.fillStyle = "white";
      ctx.fillRect(170, 610, 15, 90);
      ctx.strokeStyle = "#000000";
      ctx.lineWidth = 5;
      ctx.strokeRect(170, 610, 15, 90);

      ctx.beginPath();
      ctx.fillStyle = "white";
      ctx.fillRect(400, 610, 15, 90);
      ctx.strokeStyle = "#000000";
      ctx.lineWidth = 5;
      ctx.strokeRect(400, 610, 15, 90);

      ctx.beginPath();
      ctx.fillStyle = "white";
      ctx.fillRect(370, 330, 230, 10);
      ctx.strokeStyle = "#000000";
      ctx.lineWidth = 5;
      ctx.strokeRect(370, 330, 230, 10);

      ////CIRCULO DEL CAMPO
      ctx.beginPath();
      ctx.arc(300, 330, 70, 0, 2 * Math.PI);
      ctx.strokeStyle = "#ffffff";
      ctx.lineWidth = 5;
      ctx.stroke();
    }

    /////TIEMPO DEL JUEGO
    function Tiempo() {
      const currentTime = Date.now();
      const elapsedTime = Math.floor((currentTime - InicioTiempo) / 1000);
      timerDiv.textContent = `Tiempo: ${elapsedTime}s`;
      requestAnimationFrame(Tiempo);
    }

    /////////////INICIO DE LA MUSICA DE FONDO AL HACER CLIC AL BOTON,

    startButton.addEventListener("click", () => {
      MusicaDeFondo.play();
      startButton.style.display = "none";
      title.style.display= "none";
      timerDiv.style.display = "block"; 
      pairsCounterDiv.style.display = "block";
      IniciarJuego = true;
      Barajear(cartasdeljuego);
      Icartas();
      InicioTiempo = Date.now();
      Tiempo();
    });

  ///// LLAMA EL CAMPO DE FUTBOL AL CARGAR LA PAGINA PARA MOSTRAR EN EL JUEGO
    drawCampo();
  </script>
</body>
</html>
